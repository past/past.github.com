<!DOCTYPE html>
<meta charset="utf-8">
<title>Debugger breakpoints test page</title>
<script type="text/javascript" src="add.js"></script>
<script type="text/javascript" src="mult.js"></script>
<p>Log: </p>
<button>Click me!</button>
<script type="text/javascript">
function first() {
    var p = document.querySelector("p");
    p.innerHTML += "<br>entered first()";
    var a = 10;
    var b = 20;
    var sum = eval("add(a, b);");
    var result = mult(a, b);
    p.innerHTML += "<br>" + a + " + " + b + " = " + sum;
    p.innerHTML += "<br>" + a + " * " + b + " = " + result;
    p.innerHTML += "<br>exiting first()";
}
var button = document.querySelector("button");
button.addEventListener("click", first, false);
</script>
