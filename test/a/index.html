<!DOCTYPE html>
<meta charset="utf-8">
<title>Debugger breakpoints test page</title>
<script type="text/javascript" src="add.js"></script>
<script type="text/javascript" src="extra/add.js"></script>
<script type="text/javascript" src="mult.js"></script>
<script type="text/javascript" src="fib.js"></script>
<p>Log: </p>
<button>Click me!</button>
<script type="text/javascript">
function first() {
    var p = document.querySelector("p");
    p.innerHTML += "<br><br>entered first()";
    var a = 10;
    var b = 20;
    var sum = eval("add(a, b);");
    var result = mult(a, b);
    var f = fib(a);
    p.innerHTML += "<br>" + a + " + " + b + " = " + sum;
    p.innerHTML += "<br>" + a + " * " + b + " = " + result;
    p.innerHTML += "<br>Fibbonacci sequence (n=" + a + "):";
    for (var i = 0; i <= a; i++) {
      p.innerHTML += "<br>" + i + ": " + fib(i);
    }
    p.innerHTML += "<br>exiting first()";
}
var button = document.querySelector("button");
button.addEventListener("click", first, false);
</script>
